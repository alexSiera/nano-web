name: Publish Package

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - seed
    tags:
      - v*
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up OPS
        run: |
          curl https://ops.city/get.sh -sSfL | sudo sh
      - name: Login
        run: |
          ops pkg login ${{ secrets.OPS_KEY }}
      - name: Push
        run: |
          make pkg-push
